<head>
    <meta charset="utf8" />
    <title>WEB CONTROLLER</title>
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css" />
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <script src="https://use.fontawesome.com/33d488c8dc.js"></script>
    <script src="src/swipe.js"></script>
</head>

<body
    class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-loaded">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                mdui-drawer="{target: '#main-drawer', swipe: true}">
                <i class="mdui-icon material-icons">menu</i>
            </span>
            <a href="../" class="mdui-typo-headline mdui-hidden-xs"></a>
            WEB CONTROLLER
            </a>
        </div>
    </header>
    <div class="mdui-drawer" id="main-drawer">
        <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
            <div class="mdui-collapse-item ">
                <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-icon material-icons mdui-text-color-green mdui-list-item-icon ">
                        home
                    </i>
                    <a href="/" class="mdui-list-item-content">
                        主页
                    </a>
                </div>
            </div>
            <div class="mdui-collapse-item ">
                <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-icon material-icons mdui-text-color-brown mdui-list-item-icon ">
                        dashboard
                    </i>
                    <a href="/dashboard" class="mdui-list-item-content">
                        仪表盘
                    </a>
                </div>
            </div>
            <div class="mdui-collapse-item ">
                <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-icon material-icons mdui-list-item-icon mdui-text-color-blue">
                        info
                    </i>
                    <a href="/info" class="mdui-list-item-content">关于</a>
                </div>
            </div>
        </div>
    </div>
</body>
